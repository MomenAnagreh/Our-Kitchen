<div class="pageWrapp">
  <div class="itemsWrapp">
    <div class="item" *ngFor="let item of generalService.cart | keyvalue">
      <div class="imgName">
        <img class="img" [src]="getImage(+item.key)" alt="" />

        <h1 class="name">{{ getDish(+item.key).name }}</h1>
      </div>

      <div class="toolsWrapp">
        <h1>${{ getPrice(item.key, item.value) }}</h1>

        <div class="actionWrapp">
          <input
            class="number"
            type="number"
            min="1"
            max="99"
            value="{{ item.value }}"
            (change)="changeQ(item.key, $event)"
          />
          <mat-icon class="icon" (click)="delete(item.key)">delete</mat-icon>
        </div>
      </div>
    </div>
  </div>

  <div class="checkout">
    <div class="subWrapp">
      <h1>Subtotal:</h1>
      <h2>${{ subtotal.toFixed(2) }}</h2>
    </div>

    <div class="subWrapp">
      <h1>Service:</h1>
      <h2>${{ service.toFixed(2) }}</h2>
    </div>

    <div class="subWrapp">
      <h1>Tax:</h1>
      <h2>${{ tax.toFixed(2) }}</h2>
    </div>

    <div class="subWrapp">
      <h1>Total:</h1>
      <h2>${{ total.toFixed(2) }}</h2>
    </div>

    <button class="btn" (click)="checkout()">
      Checkout <mat-icon class="icon">arrow_right</mat-icon>
    </button>
  </div>
</div>

<router-outlet></router-outlet>
